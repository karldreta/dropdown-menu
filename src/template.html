<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <header>
      <nav class="navButtons">
        <ul>
          <div class="buttonContainer">
            <li class="dropdownButton">About</li>
            <div class="dropdownContent">
              <ul>
                <li>Our Story</li>
                <li>Mission & Vision</li>
                <li>Careers</li>
              </ul>
            </div>
          </div>
          <div class="buttonContainer">
            <li class="dropdownButton">Shop</li>
            <div class="dropdownContent" text="Shop">
              <ul>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Non-Binary</li>
                <li style="color:red;">Sale</li>
              </ul>
            </div>
          </div>
          <div class="buttonContainer">
            <li class="dropdownButton">Support</li>
            <div class="dropdownContent">
              <ul>
                <li>FAQs</li>
                <li>Contact Us</li>
                <li>Shipping Information</li>
              </ul>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <main></main>
  </body>
</html>
